<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tab</title>
    <link href="./guitar_tab.css" rel="stylesheet" type="text/css">
    <script type="module" src="./guitar_tab.js"></script>
</head>
<body>

    <div id="tab-container">
        <h1>Guitar Tab</h1>
    </div>

    <div id="chord-bar">
        <p id="close-button">x</p>
        <div id="chord-container">
            <div class="chord">A</div>
            <div class="chord">Am</div>
            <div class="chord">B</div>
            <div class="chord">Bm</div>
            <div class="chord">C</div>
            <div class="chord">Cm</div>
            <div class="chord">D</div>
            <div class="chord">Dm</div>
            <div class="chord">E</div>
            <div class="chord">Em</div>
            <div class="chord">F</div>
            <div class="chord">Fm</div>
            <div class="chord">G</div>
            <div class="chord">Gm</div>
        </div>
    </div>

</body>
</html>
